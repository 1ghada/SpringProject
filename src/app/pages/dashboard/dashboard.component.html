<main id="main" class="main">
   <div class="container mt-5">
   <div class="card top-selling overflow-auto shadow-sm">
     <div class="card-body pb-0">
       <h5 class="card-title d-flex justify-content-between align-items-center">
         <span><i class="bi bi-truck"></i> Top 5 Fournisseurs</span>
         <small class="text-muted">| Délai Livraison</small>
       </h5>
 
       <table class="table table-hover align-middle">
         <thead class="table-light">
           <tr>
             <th scope="col">#</th>
             <th scope="col">Nom</th>
             <th scope="col">Délai (jours)</th>
           </tr>
         </thead>
         <tbody>
           <tr *ngFor="let fournisseur of topFournisseurs; let i = index">
             <th scope="row">{{ i + 1 }}</th>
             <td>
               <i class="bi bi-person-fill me-1 text-primary"></i>
               {{ fournisseur.nom }}
             </td>
             <td>
               <span 
                 class="badge"
                 [ngClass]="{
                   'bg-success': fournisseur.delaiMoyen <= 2,
                   'bg-warning text-dark': fournisseur.delaiMoyen > 2 && fournisseur.delaiMoyen <= 5,
                   'bg-danger': fournisseur.delaiMoyen > 5
                 }">
                 {{ fournisseur.delaiMoyen }} j
               </span>
             </td>
             
           </tr>
         </tbody>
       </table>
     </div>
   </div>
 </div>
</main>
