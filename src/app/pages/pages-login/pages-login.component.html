<div class="login-container">
   <h2>Connexion </h2>
 
   <form (ngSubmit)="login()" #loginForm="ngForm" class="login-form">
     <div class="form-group">
       <label for="email">Adresse Email</label>
       <input
         type="email"
         id="email"
         name="email"
         [(ngModel)]="email"
         required
         class="form-control"
         placeholder="Entrez votre email"
       />
     </div>
 
     <div class="form-group">
       <label for="password">Mot de passe</label>
       <input
         type="password"
         id="password"
         name="password"
         [(ngModel)]="password"
         required
         class="form-control"
         placeholder="Entrez votre mot de passe"
       />
     </div>
 
     <button type="submit" class="btn btn-primary" [disabled]="!loginForm.form.valid">
       Se connecter
     </button>
   </form>
 </div>
