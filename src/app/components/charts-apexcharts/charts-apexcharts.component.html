<main id="main" class="main">
   <div class="container mt-5">
   <h2 class="mb-3">Historique des achats</h2>
 
   <table class="table table-striped table-bordered">
     <thead class="table-dark">
       <tr>
         <th>ID</th>
         <th>Fournisseur</th>
         <th>Produit</th>
         <th>Quantité</th>
         <th>Délai de livraison</th>
         <th>ID Ligne Commande</th>
       </tr>
     </thead>
     <tbody>
       <tr *ngFor="let h of historiques">
         <td>{{ h.id }}</td>
         <td>{{ h.fournisseur }}</td>
         <td>{{ h.produit }}</td>
         <td>{{ h.quantite }}</td>
         <td>{{ h.delaiLivraison }} jours</td>
         <td>{{ h.ligneCommande?.id }}</td>
       </tr>
     </tbody>
   </table>
 
   <div *ngIf="historiques.length === 0" class="alert alert-info">
     Aucun historique d'achat trouvé.
   </div>
 </div>
 </main>
