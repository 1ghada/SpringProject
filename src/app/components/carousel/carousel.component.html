<div class="container mt-5">
   <div class="row justify-content-center">
     <div class="col-12 col-md-10 col-lg-8">
       <div class="text-center">
         <h3 class="display-6 mt-4 mb-4" style="font-weight: bold;">DÃ©tails de la Commande</h3>
       </div>
       
       <div *ngIf="commande; else noData">
         <p><strong>ID de la commande :</strong> {{ commande.id }}</p>
         <p><strong>Fournisseur :</strong> {{ commande.fournisseur.nom }}</p>
         <p><strong>Date de la commande :</strong> {{ commande.date | date: 'dd/MM/yyyy' }}</p>
         <p><strong>Statut :</strong> {{ commande.statut }}</p>
         <p><strong>Montant :</strong> {{ commande.montant | currency }}</p>
         
        
       </div>
 
       <ng-template #noData>
         <div class="text-center">
           <p>Aucune information disponible.</p>
         </div>
       </ng-template>
 
       <div class="text-center mt-4">
         <button nz-button nzType="default" routerLink="/buttons">Retour</button>
       </div>
     </div>
   </div>
 </div>
