<main id="main" class="main">
<div class="container mt-5">
   <h2>Ajouter une Ligne de Commande</h2>
   <form (ngSubmit)="addLigneCommande()" #ligneCommandeForm="ngForm" class="needs-validation" novalidate>
       <!-- Produit -->
       <div class="form-group mb-3">
           <label for="produit">Produit</label>
           <input
               type="text"
               id="produit"
               class="form-control"
               [(ngModel)]="produit"
               name="produit"
               required
               placeholder="Nom du produit"
           />
       </div>

       <!-- Quantité -->
       <div class="form-group mb-3">
           <label for="quantite">Quantité</label>
           <input
               type="number"
               id="quantite"
               class="form-control"
               [(ngModel)]="quantite"
               name="quantite"
               required
               placeholder="Quantité"
           />
       </div>

       <!-- Prix Unitaire -->
       <div class="form-group mb-3">
           <label for="prixUnitaire">Prix Unitaire</label>
           <input
               type="number"
               id="prixUnitaire"
               class="form-control"
               [(ngModel)]="prixUnitaire"
               name="prixUnitaire"
               required
               placeholder="Prix Unitaire"
           />
       </div>

       <!-- Commande -->
       <div class="form-group mb-3">
           <label for="commandeId">Commande</label>
           <select
               id="commandeId"
               class="form-control"
               [(ngModel)]="commandeId"
               name="commandeId"
               required
           >
               <option value="" disabled selected>Sélectionner une commande</option>
               <option *ngFor="let commande of commandes" [value]="commande.id">
                   {{ commande.id }} - {{ commande.statut }}
               </option>
           </select>
       </div>

       <!-- Bouton -->
       <div class="form-group mb-3">
           <button type="submit" class="btn btn-primary btn-lg w-100">Ajouter</button>
       </div>
   </form>

   <!-- Alertes / Messages d'erreur -->
   <div *ngIf="errorMessage" class="alert alert-danger mt-3">
       <strong>Erreur !</strong> {{ errorMessage }}
   </div>
</div>
</main>
